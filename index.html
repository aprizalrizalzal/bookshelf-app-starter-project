<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/avatar.ico" type="image/x-icon" />

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- js -->
    <script defer src="js/main.js"></script>
  </head>

  <body>
    <header>
      <h1>Bookshelf App</h1>
    </header>

    <main>
      <section class="inputBook">
        <h2>Tambah Buku Baru</h2>
        <form id="bookForm" data-testid="bookForm">
          <div class="input">
            <label for="bookFormTitle">Judul</label>
            <input
              id="bookFormTitle"
              type="text"
              required
              data-testid="bookFormTitleInput"
            />
          </div>
          <div class="input">
            <label for="bookFormAuthor">Penulis</label>
            <input
              id="bookFormAuthor"
              type="text"
              required
              data-testid="bookFormAuthorInput"
            />
          </div>
          <div class="input">
            <label for="bookFormYear">Tahun</label>
            <input
              id="bookFormYear"
              type="number"
              required
              data-testid="bookFormYearInput"
            />
          </div>
          <div class="inline">
            <label for="bookFormIsComplete">Selesai dibaca</label>
            <input
              id="bookFormIsComplete"
              type="checkbox"
              data-testid="bookFormIsCompleteCheckbox"
            />
          </div>
          <button
            id="bookFormSubmit"
            type="submit"
            data-testid="bookFormSubmitButton"
          >
            Masukkan Buku ke rak <span>Belum selesai dibaca</span>
          </button>
        </form>
      </section>

      <section class="findBook">
        <h2>Cari Buku</h2>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="input">
            <label for="searchBookTitle">Judul</label>
            <input
              id="searchBookTitle"
              type="text"
              data-testid="searchBookFormTitleInput"
            />
          </div>
          <button
            id="searchSubmit"
            type="submit"
            data-testid="searchBookFormSubmitButton"
          >
            Cari
          </button>
        </form>
      </section>

      <section class="listBookUnread">
        <h2>Belum selesai dibaca</h2>

        <div id="incompleteBookList" data-testid="incompleteBookList">
          <div data-bookid="{{ bookId }}" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">{{ bookItemTitle }}</h3>
            <p data-testid="bookItemAuthor">Penulis: {{ bookItemAuthor }}</p>
            <p data-testid="bookItemYear">Tahun: {{ bookItemYear }}</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                {{ bookItemIsCompleteButton }}
              </button>
              <button data-testid="bookItemDeleteButton">
                {{ bookItemDeleteButton }}
              </button>
              <button data-testid="bookItemEditButton">
                {{ bookItemEditButton }}
              </button>
            </div>
          </div>
        </div>
      </section>

      <section class="listBookRead">
        <h2>Selesai dibaca</h2>

        <div id="completeBookList" data-testid="completeBookList">
          <div data-bookid="{{ id }}" data-testid="bookItem">
            <h3 data-testid="bookItemTitle">{{ bookItemTitle }}</h3>
            <p data-testid="bookItemAuthor">Penulis: {{ bookItemAuthor }}</p>
            <p data-testid="bookItemYear">Tahun: {{ bookItemYear }}</p>
            <div>
              <button data-testid="bookItemIsCompleteButton">
                {{ bookItemIsCompleteButton }}
              </button>
              <button data-testid="bookItemDeleteButton">
                {{ bookItemDeleteButton }}
              </button>
              <button data-testid="bookItemEditButton">
                {{ bookItemEditButton }}
              </button>
            </div>
          </div>
        </div>
      </section>

      <div id="alert-modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p>Apakah Anda yakin ingin menghapus buku <span class="titleBookDelete"></span></p>
          <div class="action">
            <button type="button" class="remove-yes" id="yes">Ya</button>
            <button type="button" class="remove-no" id="no">Tidak</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
